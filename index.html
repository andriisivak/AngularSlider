<html ng-app="imageApp">
<head>
    <title>Angular test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/controllers/image_controller.js"></script>
    <script src="js/services/image_service.js"></script>
</head>

<body ng-controller="imageController">

<div id="page">
<!-- <div class="container"> -->
    <h3>{{testHeader}}</h3>

    <div class="row">
        <div class="col-md-1 col-xs-1 hidden-xs">
            <button id="back" class="btn btn-info">&#60</button>
        </div>

        <div id="mycontainer" class="col-md-10 col-xs-10">
            <div id="content" class="inline" ng-repeat="image in images">
                <img ng-src="{{image.img_url}}">
            </div>
        </div>

        <div class="col-md-1 col-xs-1 hidden-xs">
            <button id="forward" class="btn btn-info">&#62</button>
        </div>
    </div>
</div>

<script>
    $('document').ready(function() {
        $('#forward').click(function() {
            $('#content').animate({
                'margin-left': '-=300px'
            });
        });

        $('#back').click(function() {
            $('#content').animate({
                'margin-left': '+=300px'
            });
        });
    });
</script>

</body>
</html>
